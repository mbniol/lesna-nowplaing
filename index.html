<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="script.js" defer></script>
    <title>Leśna - Now Playing</title>
</head>
<body>
    <div class="root">
        <div class="main-grid">
            <div class="title">Teraz odtwarzane</div>
            <div class="main-left">
                <div class="now-playing">
                    <div class="cover-art">
                        <img src="/public/img/cover-placeholder.jpg" width="100%">
                    </div>
                    <div class="song-title-container">
                        <div class="song-title">Disney</div>
                        <div class="song-artist">Kizo</div>
                        <!-- ordon chce to dac tu chuj wie na razie <div class="song-progress-bar"></div> -->
                    </div>
                </div>
            </div>
            <div class="main-right">
                <!-- kolejke jeszcze zaprojektowac musze -->
                <div class="queue">
                    <div class="queue-title">Kolejka</div>
                    <div class="queue-item">
                        <div class="queue-item-title">Głucha noc</div>
                        <div class="queue-item-artist">Rychu peja</div>
                    </div>
                </div>
            </div>
            <div class="qr">
                <img src="/public/img/qr.png" height="100%">
            </div>
            <div class="info">
                Version: 0.1 <br>
                Build date: 09.09.2023 00:00 <br>
                &copy; Mateusz Biniak, Jan Michalak <br>
            </div>
        </div>
        <div class="background"><img src="/public/img/cover-placeholder.jpg"></div>
    </div>
</body>
</html>
