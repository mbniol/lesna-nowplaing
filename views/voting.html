<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="root">
      <div class="add-song-floating-btn"><span>+</span></div>
      <div class="add-song forceHide">
        <div class="add-song-step1">
          <div class="add-song-header">
            <div class="add-song-header-close"></div>
            <span>Dodaj utwór</span>

             c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/>
           </svg></div>
          </div>
          <form action="" method="post" id="spotifyForm">
            <label for="spotifyLink">Link do Spotify</label>
            <input type="url" name="spotifyLink" id="spotifyLink" />
            <div class="error" id="error"></div>
            <button type="button" id="addSongBtn">Dodaj</button>
            <div class="loader"></div>
          </form>
        </div>
        <div class="add-song-step2">
          <div class="add-song-header">
            <div class="add-song-header-close" id="backBtn"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L9.41421 12L15.7071 18.2929C16.0976 18.6834 16.0976 19.3166 15.7071 19.7071C15.3166 20.0976 14.6834 20.0976 14.2929 19.7071L7.29289 12.7071C7.10536 12.5196 7 12.2652 7 12C7 11.7348 7.10536 11.4804 7.29289 11.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289Z"/>
              </svg></div>
            <span>Potwierdź wybrany utwór</span>
            <div class="add-song-header-close closeBtn"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
              viewBox="0 0 460.775 460.775" xml:space="preserve">

             l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
             c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/>
           </svg></div>
          </div>
          <div class="add-song-step2-song">
            <div class="step2-song-cover">
              <img src="/img/cover-placeholder.png" alt="" srcset="" id="step2-song-img"/>
            </div>
            <div class="step2-song-title" id="step2-song-title">Głucha noc</div>
            <div class="step2-song-artist" id="step2-song-artist">Rychu peja</div>
          </div>
          <button id="voting-vote-btn" class="voting-vote-btn" data-track-id="a">Potwierdź</button>
        </div>
      </div>
      <div class="voting-wrapper">
        <div class="voting-header">Zagłosuj na ulubione utwory</div>
        <div class="voting-list" id="voting-list">
      </div>
    </div>
    <script src="/js/voting.js" defer></script>
  </body>
</html>
